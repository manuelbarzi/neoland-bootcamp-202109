<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<title>Music fest</title>
</head>
<body>

	<nav class="menu">
        <ul class="menu__list">
            <li class="menu__item"><a href="#home" class="menu__link menu__link--active">HOME</a></li>
            <li class="menu__item"><a href="#curriculum" class="menu__link menu__link--active">ABOUT</a></li>
            <li class="menu__item"><a href="#register" class="menu__link menu__link--active">MUSIC</a></li>
            <li class="menu__item"><a href="#login" class="menu__link menu__link--active">CONTACT</a></li>
        </ul>
    </nav>
	<div class="contenedor">
		<div class="banner" style="background-image: url('./img/banner.jpg')">
			<h3 class="banner__titles">MUSIC FESTIVAL</h3>
		</div>
		<div class="contenedor-conciertos">
			<div class="card" style="background-image: url('./img/acdc.jpg')">
				<div class="card__textos">
					<div>
					<h3 class="card__grupo">AC/DC</h3>
					<time>27 de Octubre 2021</time>
				</div>
					<button class="card__button">BUY TICKET</button>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/metallica.jpg')">
				<div class="card__textos">
					<div>
					<h3>METALLICA</h3>
					<p>12 de Noviembre 2021</p>
					</div>
					<button class="card__button">BUY TICKET</button>

				</div>
			</div>
			<div class="card" style="background-image: url('./img/guns.jpg')">
				<div class="card__textos">
					<div>
					<h3>GUNS 'N' ROSES</h3>
					<p>13 de Diciembre 2021</p>
				</div>
				<button class="card__button">BUY TICKET</button>
				</div>
			</div>

			<div class="card" style="background-image: url('./img/kiss.jpg')">
				<div class="card__textos">
					<div>
					<h3>KISS</h3>
					<p>20 de Diciembre 2021</p>
				</div>
				<button class="card__button">BUY TICKET</button>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/ozzy.jpg')">
				<div class="card__textos">
					<div>
					<h3>OZZY OSBOURNE</h3>
					<p>27 de Diciembre 2021</p>
					</div>
					<button class="card__button">BUY TICKET</button>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/lemmy.jpg')">
				<div class="card__textos">
					<div>
					<h3>MOTORHEAD</h3>
					<p>1 de Enero 2021</p>
					</div>
					<button class="card__button">BUY TICKET</button>
				</div>
			</div>
		</div>
	</div>
	<footer class="menu__footer">
        <ul class="menu__list">
            <li class="menu__item"><a href="#home" class="menu__link menu__link--active">HOME</a></li>
            <li class="menu__item"><a href="#curriculum" class="menu__link menu__link--active">ABOUT</a></li>
            <li class="menu__item"><a href="#register" class="menu__link menu__link--active">MUSIC</a></li>
            <li class="menu__item"><a href="#login" class="menu__link menu__link--active">CONTACT</a></li>
        </ul>
    </nav>
</body>
</html>
