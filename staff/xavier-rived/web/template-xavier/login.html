<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Login</title>
   <link rel="stylesheet" href="style.css">
</head>

<body class="centered-body">
   <div class="box">
      <h1 class="box__title">Login</h1>
      <div class="box__content">
         <div class="box__field">
            <label class="box__field-label" for="username">Username</label><input class="box__field-input" type="text"
               name="username" id="username" placeholder="username"><br>
         </div>
         <div class="box__field">
            <label class="box__field-label" for="Password">Password</label><input class="box__field-input" type="text"
               name="password" id="password" placeholder="password"><br>
         </div>
         <div class="box__buttons">
            <button class="box__button" type="submit">Login</button>
            <button class="box__button" type="reset">Clear</button>
         </div>
      </div>
   </div>
</body>
