<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <form action="https://www.google.com/search">
        <fieldset>
            <legend>Search in Google</legend>
            <label for="query">Query</label>
            <input type="text" id="query" name="q" placeholder="query">
            <input type="submit" value="Buscar">
        </fieldset>
    </form>
    <br><br>
    <form class="register" action="">
        <label for="name"> Name </label><input type="text" name="name" id="name" placeholder="name"><br>
        <label for="birthdate"> Birth </label><input type="date" name="birth" id="birthdate"><br>
        <label for="username">Username</label><input type="text" name="username" id="username"
            placeholder="username"><br>
        <label for="password">Password</label><input type="password" name="password" id="password"
            placeholder="password"><br>
        <button class="button" type="submit">Register</button>
        <button class="button" type="reset">Clear</button>
    </form>
    <br>
    <form class="login" action="">
        <label for="name"> Name </label><input type="text" name="name" id="name" placeholder="name"><br>
        <label for="password"> Password </label><input type="password" name="password" id="password"><br>
        <button class="button" type="submit">Register</button>
        <button class="button" type="reset">Clear</button>
    </form>

    <br>

<button class="button">Hello, World!</button>

        </tr>
    </tfoot>
</table>
